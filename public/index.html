<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone Store</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png">
</head>

<body class="bg-gray-800 text-white font-sans">
<header class="bg-gray-900 shadow-lg p-4 sm:p-6">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            
            <div>
                <h1 class="text-3xl font-bold">GameZone Store</h1>
                <p class="text-sm text-gray-400">Catálogo de videojuegos</p>
            </div>

            <div class="flex items-center gap-2 w-full sm:w-auto mt-4 sm:mt-0">
                <input id="searchInput" type="text" placeholder="Buscar videojuego..."
                    class="bg-gray-700 p-2 rounded-md text-white placeholder-gray-400 w-full sm:w-64 focus:ring-2 focus:ring-blue-500">

                <button id="searchBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
                    Buscar
                </button>
            </div>
        </div>

        <div class="container mx-auto flex flex-wrap justify-end gap-3 mt-4">
            <select id="storeFilter" class="bg-gray-700 p-2 rounded text-white">
                <option value="">Todas las tiendas</option>
                <option value="1">Steam</option>
                <option value="7">Epic Games</option>
            </select>

            <select id="sortBy" class="bg-gray-700 p-2 rounded text-white">
                <option value="">Ordenar...</option>
                <option value="price">Precio oferta</option>
                <option value="normalPrice">Precio normal</option>
            </select>
        </div>
    </header>

<main class="container mx-auto p-6">

        <h2 class="text-2xl font-semibold mb-6 text-gray-200">Videojuegos destacados</h2>

        <p id="status" class="text-gray-400 text-center mb-4"></p>
    
         <p id="errorMsg" class="hidden text-red-400 font-bold text-center mt-2">
             ❌ Error al conectar con la API. Intenta nuevamente.
        </p>
        <p id="noResults" class="hidden text-gray-300 text-center font-semibold mt-4">
            ❗No se encontraron resultados para tu búsqueda.
        </p>


    
         <div id="spinner" class="hidden flex justify-center my-6">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>


    
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <div class="text-center mt-8">
            <button id="loadMore"
                class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-md transition">
                Ver más
            </button>
        </div>
    </main>

    
    <div id="modal"
    class="hidden fixed inset-0 bg-black bg-opacity-75 
           flex justify-center items-center z-50 
           p-4 sm:p-6">

    <div id="modalContent" 
     class="bg-gray-800 text-white p-6 rounded-lg shadow-xl 
            w-full max-w-md md:max-w-lg 
            max-h-[80vh] overflow-y-auto">
        </div>
    <script src="./script.js"></script>
</body>
</html>
