<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Juegos</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-100">

    <!-- HEADER -->
    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold">Nombre de la Tienda - Videojuegos</h1>

        <div class="flex gap-2 mt-3">
            <input id="searchInput" type="text" placeholder="Buscar juego..."
                class="border p-2 rounded w-full">

            <button id="searchBtn"
                class="bg-blue-600 text-white px-4 py-2 rounded">
                Buscar
            </button>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="p-4">
        <!-- FILTROS -->
        <div class="flex gap-3 mb-4">
            <select id="storeFilter" class="border p-2 rounded">
                <option value="">Todas las tiendas</option>
                <option value="1">Steam</option>
                <option value="7">Epic Games</option>
            </select>

            <select id="sortBy" class="border p-2 rounded">
                <option value="">Ordenar...</option>
                <option value="price">Precio oferta</option>
                <option value="normalPrice">Precio normal</option>
            </select>
        </div>

        <!-- ESTADO (cargando / error) -->
        <p id="status" class="text-gray-600 mb-2"></p>

        <!-- GRID DE JUEGOS -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

        <!-- BOTÓN VER MÁS -->
        <div class="text-center mt-6">
            <button id="loadMore" class="bg-gray-800 text-white px-4 py-2 rounded">
                Ver más
            </button>
        </div>
    </main>

    <!-- MODAL PARA DETALLES -->
    <div id="modal"
        class="hidden fixed inset-0 bg-black bg-opacity-40 justify-center items-center">
        <div id="modalContent" class="bg-white p-6 rounded shadow w-11/12 md:w-2/3"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
